<mat-card class="content">
    <mat-card-header><mat-card-title>Update your info:</mat-card-title></mat-card-header>
    <mat-card-content>
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
            <div class="formdiv">
                <mat-form-field appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="first name" formControlName="firstname">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput placeholder="Last name" formControlName="lastname">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Weight</mat-label>
                    <input matInput placeholder="Weight" formControlName="weight">
                </mat-form-field>
                <button mat-raised-button color="accent" type="submit" [disabled]="updateForm.pristine">Submit</button>

            </div>
        </form>
    </mat-card-content>
</mat-card>
