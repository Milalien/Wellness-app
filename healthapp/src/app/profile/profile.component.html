<mat-card class="container">
    <h1>Your Profile</h1>
    <mat-card class="profilePic">
        <img alt="item" [src]="itemImageUrl">

    </mat-card>

    <mat-card class="userName">
        <p>Username</p>
    </mat-card>

    <mat-card class="email">
        <p>Email</p>
    </mat-card>

    <mat-card class="stats">
        <p>Stats</p>
        <p>Weight, workouts done, sleep etc</p>
    </mat-card>

    <mat-card class="settings">
        <p>Profile settings</p>
        <mat-card class="changePassword">
            <button mat-raised-button>Change Password</button>
        </mat-card>
        <mat-card class="changeEmail">
            <button mat-raised-button>Change Email</button>
        </mat-card>
    </mat-card>
</mat-card>
