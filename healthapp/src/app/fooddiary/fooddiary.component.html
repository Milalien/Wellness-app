<form (ngSubmit)="onSubmit(form1)" #form1="ngForm">


    <mat-card class="foodcard">
        <mat-card-header><mat-card-title>Food diary</mat-card-title></mat-card-header>
        <mat-card-content>
            <mat-form-field class="nutrient" appearance="outline">
                <mat-label>Kcal</mat-label>
                <input matInput placeholder="calories" name="calories" [(ngModel)]="currentNutrients.calories2"
                    #calories2="ngModel" pattern="^[0-9]*$">
                <mat-error *ngIf="calories2.hasError('required')">Insert amount</mat-error>
                <mat-error *ngIf="calories2.hasError('minlength')"></mat-error>
                <mat-error *ngIf="calories2.hasError('pattern')">Invalid characters</mat-error>
            </mat-form-field>
            <mat-form-field class="nutrient" appearance="outline">
                <mat-label>Protein</mat-label>
                <input matInput placeholder="Protein" name="Protein" required minlength="1"
                    [(ngModel)]="currentNutrients.protein2" #protein2="ngModel" pattern="^[0-9]*$">
                <mat-error *ngIf="calories2.hasError('required')">Insert amount</mat-error>
                <mat-error *ngIf="calories2.hasError('minlength')"></mat-error>
                <mat-error *ngIf="calories2.hasError('pattern')">Invalid characters</mat-error>
            </mat-form-field>
            <mat-form-field class="nutrient" appearance="outline">
                <mat-label>Carbs</mat-label>
                <input matInput placeholder="Carbs" name="Carbs" required minlength="1"
                    [(ngModel)]="currentNutrients.carbs2" #carbs2="ngModel" pattern="^[0-9]*$">
                <mat-error *ngIf="calories2.hasError('required')">insert amount</mat-error>
                <mat-error *ngIf="calories2.hasError('minlength')"></mat-error>
                <mat-error *ngIf="calories2.hasError('pattern')">Invalid characters</mat-error>
            </mat-form-field>

            <mat-form-field class="nutrient" appearance="outline">
                <mat-label>Fat</mat-label>
                <input matInput placeholder="Fat" name="Fat" required minlength="1" [(ngModel)]="currentNutrients.fat2"
                    #fat2="ngModel" pattern="^[0-9]*$">
                <mat-error *ngIf="calories2.hasError('required')">insert amount</mat-error>
                <mat-error *ngIf="calories2.hasError('minlength')"></mat-error>
                <mat-error *ngIf="calories2.hasError('pattern')">Invalid characters</mat-error>
            </mat-form-field>

            <div>
                <mat-form-field class="notes" appearance="outline">
                    <mat-label>Notes</mat-label>
                    <textarea matInput></textarea>
                </mat-form-field>
            </div>
            <button mat-raised-button color="accent" type="submit" [disabled]="form1.invalid">Submit</button>

        </mat-card-content>
    </mat-card>

</form>
