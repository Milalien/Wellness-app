<!--FORM TO ADD DIARY ENTRIES:-->
<mat-card class="foodcard">
    <mat-card-header><mat-card-title>Food diary</mat-card-title></mat-card-header>
    <mat-card-content>
        <form [formGroup]="NutrientForm" (ngSubmit)="onSubmit()">

            <mat-form-field class="nutrient" appearance="outline">
                <mat-label>Kcal</mat-label>
                <input matInput type="number" placeholder="Kcal" formControlName="Kcal">

            </mat-form-field>
            <mat-form-field class="nutrient" appearance="outline">
                <mat-label>Protein</mat-label>
                <input matInput type="number" placeholder="Protein" formControlName="Protein">

            </mat-form-field>
            <mat-form-field class="nutrient" appearance="outline">
                <mat-label>Carbs</mat-label>
                <input matInput type="number" placeholder="Carbs" formControlName="Carbs">
            </mat-form-field>

            <mat-form-field class="nutrient" appearance="outline">
                <mat-label>Fats</mat-label>
                <input matInput type="number" placeholder="Fats" formControlName="Fats">
            </mat-form-field>
            <div>
                <mat-form-field class="notes" appearance="outline">
                    <mat-label>Notes</mat-label>
                    <textarea matInput formControlName="notes"></textarea>
                </mat-form-field>
            </div>
            <button mat-raised-button color="accent" type="submit" [disabled]="NutrientForm.invalid">Submit</button>
        </form>

    </mat-card-content>
</mat-card>
<!--LIST OF ADDED DIARY ENTRIES:-->
<mat-card class="content">
    <mat-card-header><mat-card-title>Food diary entries</mat-card-title></mat-card-header>
    <mat-card-content>
        <table class="diary" mat-table [dataSource]="diaryContent">
            <ng-container matColumnDef="Kcal">
                <th mat-header-cell *matHeaderCellDef> Kcal </th>
                <td mat-cell *matCellDef="let entry"> {{entry.Kcal}} </td>
            </ng-container>

            <ng-container matColumnDef="Protein">
                <th mat-header-cell *matHeaderCellDef> Protein </th>
                <td mat-cell *matCellDef="let entry"> {{entry.Protein}} </td>
            </ng-container>

            <ng-container matColumnDef="Carbs">
                <th mat-header-cell *matHeaderCellDef> Carbs </th>
                <td mat-cell *matCellDef="let entry"> {{entry.Carbs}} </td>
            </ng-container>
            <ng-container matColumnDef="Fats">
                <th mat-header-cell *matHeaderCellDef> Fats </th>
                <td mat-cell *matCellDef="let entry"> {{entry.Fats}} </td>
            </ng-container>
            <ng-container matColumnDef="Notes">
                <th mat-header-cell *matHeaderCellDef> Notes </th>
                <td mat-cell *matCellDef="let entry"> {{entry.Notes}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>

</mat-card>
