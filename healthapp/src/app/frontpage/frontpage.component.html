<div class="content">
    <div>
        <div class="left">

            <!--List of todo's-->
            <mat-card class="todos" role="group" aria-labelledby="todo-today" tabindex="0">
                <mat-card-header>
                    <mat-card-title>Todo - today</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-card class="todo-card" *ngFor="let todo of todos"><mat-checkbox color="warn"><span
                                class="chk">{{todo.name}}</span></mat-checkbox></mat-card>


                    <mat-card class="add-todos-form" [formGroup]="form">

                        <ng-container formArrayName="todoFormArray">
                            <ng-container *ngIf="todoFormArray.length > 0">
                                <div [formGroup]="todoForm">
                                    <mat-form-field appearance="fill">
                                        <input matInput formControlName="name" placeholder="todo">
                                    </mat-form-field>
                                    <button class="btn" mat-raised-button color="accent"
                                        (click)="addTodo()">Add</button>

                                </div>

                            </ng-container>
                        </ng-container>

                    </mat-card>
                </mat-card-content>
                <mat-card-actions>
                    <button class="btn" mat-raised-button color="accent" (click)="newTodo()">New todo</button>

                </mat-card-actions>
            </mat-card>

            <!--List of users stats, imported from users account information-->
            <mat-card class="stats" role="group" aria-labelledby="stats" tabindex="0">
                <mat-card-header>
                    <mat-card-title>Stats</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>
                        <mat-card class="stat">
                            <mat-list-item><span class="list">Height: {{user.height}}</span></mat-list-item>
                        </mat-card>
                        <mat-card class="stat">
                            <mat-list-item><span class="list">Weight: {{user.weight}}</span></mat-list-item>
                        </mat-card>

                    </mat-list>
                </mat-card-content>
                <mat-card-actions>
                    <button class="btn" mat-raised-button color="accent" (click)="Update()">Update</button>
                </mat-card-actions>

            </mat-card>


            <!--Card with a mood indicator-->
            <mat-card class="mood" id="moodCard">
                <mat-card-header>
                    <mat-card-title>Mood</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <button mat-fab color="accent" [matMenuTriggerFor]="menu">
                        <mat-icon>add</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="GoodMood()">Good</button>
                        <button mat-menu-item (click)="AvMood()">Average</button>
                        <button mat-menu-item (click)="PoorMood()">Poor</button>
                    </mat-menu>
                </mat-card-content>
            </mat-card>

        </div>
        <!--Food diary component-->
        <div class="fd">
            <app-fooddiary></app-fooddiary>
        </div>
    </div>
    <!--Calendar component-->
    <div class="cal">
        <app-calendar></app-calendar>
    </div>



</div>
